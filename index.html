<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="icon" type="image/png" href="/images/icons-48.png"/>
        <link rel="manifest" href="manifest.webmanifest">
        <script async src="/js/pwacompat.min.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => {
                        console.log('votre service worker a été enregistré !');
                    }).catch(error => {
                        console.error(error);
                    });
            } else {
                console.log('Ce navigateur ne suporte pas cette API');
            }

        </script>
        <title> Guzi Payment </title>
        <link
            href="/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/guzi.js"></script>
        <script src="./js/localforage.min.js"></script>
    </head>
    <body>
        <h1 class="title">Github Client</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="payment-tab" data-bs-toggle="tab" data-bs-target="#payment" type="button" role="tab" aria-controls="payment" aria-selected="false"> Payment</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="inscription-tab" data-bs-toggle="tab" data-bs-target="#inscription" type="button" role="tab" aria-controls="inscription" aria-selected="true"> Inscription</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane show active" id="inscription" role="tabpanel" aria-labelledby="inscription-tab"> Inscription</div>
            <div class="tab-pane" id="payment" role="tabpanel" aria-labelledby="payment-tab"> Payment</div>
        </div>

    </body>
</html>
